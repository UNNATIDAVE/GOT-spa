<a ng-href='#/characters/{{ item.url.split("/").pop() }}' >
    <div class="col-xs-11 col-md-3 col-md-offset-2 text-center characters">
        <img src="images/charslogo.png" style="width: 200px;height: 200px;"/>
            <h3> {{ item.name || "Name Not Available" }}</h3>
            <h5 >Alias :  " {{ item.aliases[0] || "Not Available"}} "</h5>
	        <h5>Gender : {{ item.gender || "Not Available"}}</h5>
    </div>
</a>
