<navigation></navigation>

<a name="books"></a>
<section id="books" class="intro-header bg-light-gray bounds content-section-ap">
    <div class="container-fluid">
       <div ng-if="mainCtrl.houses">
         <div class="row">
           <div class="col-lg-12 text-center">
              <h2>Houses of Game of Thrones</h2>
              <h3>   Below you will find all Houses  </h3>
           </div>
           <div class="col-md-4  col-xs-12 col-sm-4"  style="padding:0 !important; margin:10px 0px">
              <select class="hh form-control" ng-model="searchHouseName.name" style="width: 50%;">
                 <option value="" >--Select Name--</option>
                 <option ng-repeat="item in mainCtrl.allHouses | unique : 'name' | orderBy:'name'" value="{{item.name}}"> {{item.name}}</option>
              </select>
           </div>
           <div class="col-md-4 col-xs-12 col-sm-4"  style="padding:0 !important; margin:10px 0px">
              <select class="hh form-control" id = "target" ng-model="searchHouseRegion" style="width: 50%;">
                 <option value="">--Select Region--</option>
                 <option  ng-repeat="item in mainCtrl.allHouses |  unique : 'region' | orderBy:'region'" ng-if='item.region'  value="{{item.region}}"> {{item.region}}</option>
              </select>
           </div>
           <div class="col-md-4 col-xs-12 col-sm-4" style="padding:0 !important; margin:10px 0px">
              <button type="button" ng-show="ascendingButton" ng-click="changeOrder()" class = "form-control hh abtn" name="button" style="width: 50%;">
                <span style="float:left;">Sort</span>
                <i class="fa fa-long-arrow-down fa-2x" aria-hidden="true" style="float:right;"></i>
              </button>
              <button type="button" ng-show="descendingButton" ng-click="changeOrder()" class = "form-control hh abtn" name="button" style="width: 50%;">
                <span style="float:left;">Sort</span>
                <i class="fa fa-long-arrow-up fa-2x" aria-hidden="true" style="float:right;"></i>
              </button> 
           </div>
         </div>   <!-- Row Ends -->
     
      <hr style=" border-top: 1px solid black; margin-top: 5px;">
      
         <div ng-repeat = "item in mainCtrl.allHouses | filter:searchHouseName | filter:searchHouseRegion | orderBy: alterOrder">
            <houses-dir></houses-dir>
	       </div>

      </div>      <!-- ng-if Ends -->
   </div>         <!-- Container Ends -->
</section>        <!-- Section Ends-->
<button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>  <!-- Back to top button -->
